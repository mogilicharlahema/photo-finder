<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Finder</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        h1 {
            color: deepskyblue;
            text-align: center;
            margin-top: 80px;
            font-size: 50px;
            font-style: italic;
        }

        .bar {
            padding: 15px;
            background-color: whitesmoke;
            color: black;
            border-radius: 15px;
            font-size: 20px;
            padding-right: 50px;
            width: 280px;
        }

        button {
            padding: 15px;
            border-radius: 15px;
            margin-left: 10px;
            font-size: 20px;
            color: crimson;
        }

        ::placeholder {
            color: crimson;
        }

        #searchresult {
            width: 80%;
            margin: 100px auto 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 50px;
        }

        .images {
            width: 300px;
            height: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            border-radius: 25px;
            opacity: 1.5;
            cursor: pointer;
        }

        .images:hover {
            transform: translateY(-10px);
            transform: translateX(10px);
            box-shadow: 10px 10px 10px rgba(83, 69, 69, 0.489);
            border-radius: 15%;
            transform: scale(1.2, 1.2);
        }

        .images:hover {
            filter: brightness(1);
        }

        #showmorebtn {
            color: wheat;
            background-color: chocolate;
            border: 0;
            outline: 0;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 10px auto 100px;
            cursor: pointer;
            display: none;
        }

        body {
            background-attachment: fixed;
            background-image: url("images/flower.jpeg");
            background-size: cover;
        }

        #searchform {
            text-align: center;
        }

      
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            /* width: 80%;
            max-width: 700px; */
            height: 500px;
            width: 500px;
            border-radius: 25px;
            top: -30px;
            right: -20px;

        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: deepskyblue;
            color:wheat;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color:palevioletred;
        }
    </style>
</head>

<body>
    <h1>Photo Finder</h1>

    <form id="searchform">
        <input type="text" class="bar" placeholder="Search anything here....." id="searchbox">
        <button>Search</button>
        <div id="searchresult"></div>
        <button id="showmorebtn">Show More</button>
    </form>

   
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <button id="downloadLink" class="download-btn">Download</button>
    </div>

    <script>
        const accesskey = "krT57pdCdUVsHG33AHYxMGIl_k2F5N21Ww24QHcXA38";
        const searchform = document.getElementById("searchform");
        const searchbox = document.getElementById("searchbox");
        const searchresult = document.getElementById("searchresult");
        const showmorebtn = document.getElementById("showmorebtn");

        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const downloadLink = document.getElementById("downloadLink");
        const span = document.getElementsByClassName("close")[0];

        let page = 1;
        let keyword = "";

        async function searchimages() {
            keyword = searchbox.value;
            const url = `https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&client_id=${accesskey}&per_page=09`;

            const response = await fetch(url);
            const data = await response.json();

            const results = data.results;
            results.forEach((result) => {
                const image = document.createElement("img");
                image.src = result.urls.small;
                image.className = "images";
                image.onclick = function () {
                    openModal(result.urls.full, result.links.download_location);
                };
                searchresult.appendChild(image);
            });

            showmorebtn.style.display = "block";
        }

        async function loadDefaultImages() {
            const url = `https://api.unsplash.com/photos?page=${page}&client_id=${accesskey}&per_page=09`;
            const response = await fetch(url);
            const data = await response.json();

            data.forEach((result) => {
                const image = document.createElement("img");
                image.src = result.urls.small;
                image.className = "images";
                image.onclick = function () {
                    openModal(result.urls.full, result.links.download_location);
                };
                searchresult.appendChild(image);
            });
        }

        searchform.addEventListener("submit", (e) => {
            e.preventDefault();
            page = 1;
            searchresult.innerHTML = "";
            searchimages();
        });

        showmorebtn.addEventListener("click", () => {
            page++;
            searchimages();
        });

        window.addEventListener("load", () => {
            loadDefaultImages();
        });

        function openModal(src, downloadUrl) {
            modal.style.display = "block";
            modalImg.src = src;
            downloadLink.setAttribute('data-download-url', downloadUrl);
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        async function downloadImage(url) {
            const response = await fetch(url, {
                headers: {
                    Authorization: `Client-ID ${accesskey}`
                }
            });
            const data = await response.json();
            const imageResponse = await fetch(data.url);
            const blob = await imageResponse.blob();
            const objectURL = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = objectURL;
            link.download = 'download.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(objectURL);
            showToast('Download started');
        }

        downloadLink.addEventListener('click', function() {
            const url = downloadLink.getAttribute('data-download-url');
            if (url) {
                downloadImage(url);
            }
        });

        function showToast(message) {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                backgroundColor: "#4CAF50",
                stopOnFocus: true
            }).showToast();
        }
    </script>
</body>
</html>
