<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: darkslateblue;
            text-align: center;
            margin-top: 80px;
            font-size: 50px;
        }

        .bar {
            padding: 15px;
            background-color: whitesmoke;
            color: black;
            border-radius: 15px;
            font-size: 20px;
            padding-right: 50px;
        }

        button {
            padding: 15px;
            border-radius: 15px;
            margin-left: 10px;
            font-size: 20px;
            color: crimson;
        }

        ::placeholder {
            color: crimson
        }

        #searchresult {
            width: 80%;
            margin: 100px auto 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 50px;
        }

        .images {
            width: 100%;
            height: 260px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            border-radius: 25px;
            cursor: pointer;
        }

        .images:hover {
            transform: translateY(-10px) translateX(10px) scale(1.2);
            box-shadow: 10px 10px 10px rgba(83, 69, 69, 0.489);
            border-radius: 15%;
        }

        
        #showmorebtn {
            color: blue;
            background-color: cornflowerblue;
            border: 0;
            outline: 0;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 10px auto 100px;
            cursor: pointer;
            display: none;
        }

        body {
            background-attachment: fixed;
            background-color: aquamarine;
        }

        /* Media queries */
        .bar {
            width: 200px;
        }

        .images {
            width: 300px;
            height: 300px;
        }

        #searchresult {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #searchform {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Image Search App</h1>

    <form id="searchform">
        <input type="text" class="bar" placeholder="Search anything here....." id="searchbox">
        <button>Search</button>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="carousel-indicators"></ol>
            <div class="carousel-inner" id="carousel-inner"></div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
        <div id="searchresult"></div>

        <button id="showmorebtn">Show More</button>
    </form>


    <script>
        const accesskey = "krT57pdCdUVsHG33AHYxMGIl_k2F5N21Ww24QHcXA38";
        const searchform = document.getElementById("searchform");
        const searchbox = document.getElementById("searchbox");
        const searchresult = document.getElementById("searchresult");
        const showmorebtn = document.getElementById("showmorebtn");
        let page = 1;

        async function searchimages() {
            const keyword = searchbox.value;
            const url = `https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&client_id=${accesskey}&per_page=09`;

            const response = await fetch(url);
            const data = await response.json();

            if (page === 1) {
                searchresult.innerHTML = ""
            }

            const results = data.results;
            results.forEach((result, index) => {
                const image = document.createElement("img");
                image.src = result.urls.small;
                image.className = "images";
                image.setAttribute('data-index', index); // Adding data-index attribute to identify the image
                const imagelink = document.createElement("a");
                imagelink.href = result.links.html;
                imagelink.target = "_blank";
                imagelink.appendChild(image);
                searchresult.appendChild(imagelink);
            });

            showmorebtn.style.display = "block";
        }

        searchform.addEventListener("submit", (e) => {
            e.preventDefault();
            page = 1;
            searchimages();
        });

        showmorebtn.addEventListener("click", () => {
            page++;
            searchimages();
        });

        document.querySelectorAll('.images').forEach(item => {
            item.addEventListener('mouseenter', handleImageHover);
            item.addEventListener('mouseleave', handleImageHover);
        });
    </script>
</body>

</html>
